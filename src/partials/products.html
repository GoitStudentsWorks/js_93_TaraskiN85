<section class="products">
  <p class="filter-text">Filters:</p>
  <div class="filter-field">
    <form class="search-form js-search-input">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search for anything"
        class="search-input"
      />
      <button type="submit" class="search-button">
        <svg class="icon-search" width="20" height="20">
          <use href="./img/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>

    <form class="form">
      <select class="category-input js-category" name="category">
        <option value="All">Show All</option>
        <option value="category" selected hidden>Category</option>
      </select>
    </form>

    <div class="form-sorting">
      <div class="dropdown-wrapper">
        <button class="dropdown-sortingBtn">A to Z</button>
        <ul class="dropdown-sorting__list">
          <li class="dropdown-sorting__item" data-value="a_z">A to Z</li>
          <li class="dropdown-sorting__item" data-value="z_a">Z to A</li>
          <li class="dropdown-sorting__item" data-value="cheap">Cheap</li>
          <li class="dropdown-sorting__item" data-value="expensive">
            Expensive
          </li>
          <li class="dropdown-sorting__item" data-value="popular">Popular</li>
          <li class="dropdown-sorting__item" data-value="not_popular">
            Not Popular
          </li>
          <li class="dropdown-sorting__item" data-value="All">Show All</li>
        </ul>
        <input
          type="text"
          name="sorting"
          value=""
          class="dropdown__input-hidden"
        />
      </div>
    </div>
  </div>

  <div class="container-product-cards-prod js-product-cards"></div>
  <div id="pagination" class="tui-pagination"></div>
</section>
